<!DOCTYPE html>
<html>
<head>
<title>变体词识别</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/gui.js"></script>
<script type="text/javascript" src="node_modules/unified_sql.js"></script>

</head>
<body>
<div class="container">

  <div class="alert alert-warning" role="alert" style="display:none;">
    <strong>Warning!</strong>
    <span></span>
  </div>


  <div class = "floatInputDom" style = "margin-top:40%;" data-modal="false">
    <div class = "row" style = "margin-top:15px;">
      <div class="has-success input-group input-group-lg col-xs-6 col-xs-offset-3">
        <input type="text" class="form-control" placeholder="Search for..." name="ChineseWords">
        <span class="input-group-btn">
          <button class="btn btn-info" type="button" id="searchBtn">搜索
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </span>
      </div>
    </div>
    <div class="row" style = "padding-top:10px;">
      <div class = "has-warning col-xs-6">
        <div class = "pull-right">
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" name="checkbox" value="option1" checked="true"> 形近字
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox2" name="checkbox" value="option2" checked="true"> 同音字
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" name="checkbox" value="option3" checked="true"> 拆分字
          </label> 
          <p class="help-block">请选择搜索变体词的的范围</p>  
        </div> 
      </div> 
      <div class = "col-xs-5 col-xs-offset-1 " >
        <input type="file" id="exampleInputFile" multiple="multiple">
        <p class="help-block">请选择目标文本用于查找词的变体词</p>
      </div>    
    </div>
  <div>
</div>
</body>
</html>
