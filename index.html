<!DOCTYPE html>
<html>
<head>
<title>变体词识别</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="test/test.js"></script>
</head>
<body>
<div class="container">
  <div class="alert alert-warning" role="alert" style="display:none;">
    <strong>Warning!</strong>
    <span></span>
  </div>
  <div class = "floatInputDom" style = "margin-top:40%;" data-modal="false">
    <div class = "row" style = "margin-top:15px;">
      <div class="has-success input-group input-group-lg col-xs-6 col-xs-offset-3">
        <input type="text" class="form-control" placeholder="Search for..." name="ChineseWords">
        <span class="input-group-btn">
          <a class="btn btn-info" type="button" id="searchBtn">搜索
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </a>
        </span>
      </div>
    </div>
    <div class="row" style = "padding-top:10px;">
      <div class = "has-warning col-xs-6">
        <div class = "pull-right">
          <label class="checkbox-inline">
            <input type="checkbox" id="xingjinCheckbox" name="checkbox" value="option1" checked="checked"> 形近字
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="tongyinCheckbox" name="checkbox" value="option2" checked="checked"> 同音字
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="chaifenCheckbox" name="checkbox" value="option3" checked="checked"> 拆分字
          </label> 
          <p class="help-block">请选择搜索变体词的的范围</p>  
        </div> 
      </div> 
      <div class = "col-xs-5 col-xs-offset-1 " >
        <input type="file" id="exampleInputFile" multiple="multiple">
        <p class="help-block">请选择目标文本用于查找词的变体词</p>
      </div>    
    </div>
  </div>
  <table class="table table-striped">
      <thead>
        <tr>
          <th width="5%">#</th>
          <th width="30%">文件名</th>
          <th>内容</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
  </table>
</div>
</body>
<footer> <script type="text/javascript" src="js/gui.js"></script> </footer>
</html>
